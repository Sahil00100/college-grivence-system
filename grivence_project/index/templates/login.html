{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <style>
    body{
        background-color: #5161ce;
    }
        .gradient-custom {
  /* fallback for old browsers */
  background: #5161ce;
  

}

.card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}
    </style>
</head>
<body>


<br><br><br>
    <section class="vh-100 gradient-custom ">
        <div class="container py-5 h-100 ">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7 ">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login Form</h3>
                  <form method='post'>
      {% csrf_token %}
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input name='email' type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" />
                          <label class="form-label" for="firstName">Email</label>
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <input name='password' type="password" class="form-control form-control-lg" id="exampleInputPassword1" />
                          <label class="form-label" for="lastName">Password</label>
                        </div>
      
                      </div>
                    </div>
      
                    
      
                    <div class="mt-4 pt-2 d-flex justify-content-center">
                      <input class="btn btn-primary btn-lg " type="submit" value="Login" />
                    </div>
                    <br>
                    <a class="d-flex justify-content-center" href="{% url 'signup' %}"><i class="fas fa-tachometer-alt"></i>You don't have an account,signup here</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
