{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav>
    <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-tachometer-alt"></i>Log-out</a>
  </nav>
    <br><br><br>
<section class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
           
            <div class="card-body">
              <h4 class="card-title">Total Grievence</h4>
              <h1 class="card-text d-flex justify-content-center mt-4">{{t}}</h1>
            </div>
          </div>
          <div class="card text-white bg-primary mb-3 mx-3"  style="max-width: 18rem;">
         
            <div class="card-body">
                <h4 class="card-title">Finished Grievence</h4>
                <h1 class="card-text d-flex justify-content-center mt-4">{{f}}</h1>
            </div>
          </div>
          <div class="card text-white bg-success mb-3 " style="max-width: 18rem;">
            
            <div class="card-body">
                <h4 class="card-title">Processing Grievence</h4>
                <h1 class="card-text d-flex justify-content-center mt-4 ">{{process}}</h1>
            </div>
          </div>
          <div class="card text-white bg-danger mb-3 mx-3" style="max-width: 18rem;">
     
            <div class="card-body">
                <h4 class="card-title">Pending Grievence</h4>
                <h1 class="card-text d-flex justify-content-center mt-4">{{pending}}</h1>
            </div>
          </div>
      </div>
</section>

<section>
    <div class="container-fluid">


        <table class="table table-striped">
            <thead>
              <tr>
                
                <th scope="col">Name</th>
                <th scope="col">subject</th>
                <th scope="col">date</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
              {% for obj in obj %}
              <tr>
                <th scope="row">{{obj.name}}</th>
            
                <td>{{obj.subject}}</td>
                <td>{{obj.date}}</td>
                <td>{{obj.action}}</td>
    
              </tr>
             {% endfor %}
            </tbody>
          </table>
    
    </form>
    </div>
        </div><!-- /.container -->
</section>

<script>


</script>
    
</body>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</html>
